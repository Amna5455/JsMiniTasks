  <script>
    $(document).ready(function () {

      $('.reset-btn').click(function(){
        $('#temperatureForm')[0].reset();
        $('#resultContainer').empty().css({
          'display': 'none'
        });
      })
      $('#temperatureForm').validate({
        rules: {
          temperatureInput: {
            required: true,
            number: true
          },
          unitSelect: {
            required: true
          }
        },
        messages: {
          temperatureInput: {
            required: 'Please enter a valid numeric value for temperature.',
            number: 'Please enter a valid numeric value for temperature.'
          },
          unitSelect: {
            required: 'Please select the unit.'
          }
        },
        submitHandler: function (form) {
          convertTemperature();
          return false; // Prevent form submission
        }
      });
    });

    // Function to convert Celsius to Fahrenheit
    function celsiusToFahrenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }

    // Function to convert Fahrenheit to Celsius
    function fahrenheitToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }

    function convertTemperature() {
      var temperatureValue = $('#temperatureInput').val();
      var selectedUnit = $('#unitSelect').val();
  
      var temperature = parseFloat(temperatureValue);
  
      var result;
      if (selectedUnit === 'celsius') {
        var fahrenheit = celsiusToFahrenheit(temperature);
        result = `<p>${temperature} Celsius is <span>${fahrenheit.toFixed(2)} Fahrenheit</span>.</p>`;
      } else {
        var celsius = fahrenheitToCelsius(temperature);
        result = `<p>${temperature} Fahrenheit is <span>${celsius.toFixed(2)} Celsius</span>.</p>`;
      }
  
      // Display the result
      $('#resultContainer').html(result).css({
        'display': 'block'
      });
    }
  </script>
