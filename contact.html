                                <div class="col-md-12 grid-margin stretch-card">
                                    <div class="card">
                                        <div class="card-header">Add New Employee</div>
                                        <div class="card-body">

                                            <form class="forms-sample" method="post" action="#" id="myForm">

                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label for="first_name">First Name</label>
                                                            <input type="text" id="first_name" name="first_name"

                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label for="last_name">Last Name</label>
                                                            <input type="text" id="last_name" name="last_name"
                                                                class="form-control" placeholder="Last Name" value="">
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label for="email">Email</label>
                                                            <input type="email" id="email" name="email"
                                                                class="form-control" placeholder="Email" value="">
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label for="department">Department</label>
                                                            <select class="form-control" name="department">
                                                                <option value="0">QA</option>
                                                                <option value="1">BA</option>
                                                                <option value="2">Develpment</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label for="password" class="form-label">Password</label>
                                                            <input type="password" id="password" name="password"
                                                                class="form-control" placeholder="Password" value="">
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label for="confirm-password" class="form-label">Confirm
                                                                Password</label>
                                                            <input type="password" id="confirm-password"
                                                                name="confirm-password" class="form-control"
                                                                placeholder="Confirm Password" value="">
                                                        </div>
                                                    </div>

                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label for="status">Status</label>
                                                            <select class="form-control" id="status" name="status">
                                                                <option value="1">Active</option>
                                                                <option value="0">inActive</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                                                <a href="#" class="btn btn-light">Cancel</a>

    <script>
        $(document).ready(function () {
            $('#myForm').validate({
                rules: {
                    first_name: {
                    required: true,
                  },
                  last_name: {
                    required: true,
                  },
                  email: {
                    required: true,
                    email: true
                  }
                },
                submitHandler: function (form) {
                    Swal.fire({
                        title: "Success",
                        text: "Form Submitted Successfully!",
                        icon: "success"
                      });
                    $("#myForm")[0].reset();
                }
              });
           
        });
    </script>
